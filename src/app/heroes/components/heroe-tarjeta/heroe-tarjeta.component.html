<mat-grid-list [cols]="1" *ngIf="!heroe; else divHeroe">
  <mat-grid-tile>
    <mat-spinner></mat-spinner>
  </mat-grid-tile>
</mat-grid-list>

<ng-template #divHeroe>
<mat-card >
  <mat-card-header>
    <mat-card-title> {{ heroe.superhero }}</mat-card-title>
    <mat-card-subtitle> {{ heroe.alter_ego }} </mat-card-subtitle>
  </mat-card-header>
  <img mat-card-image [src]="heroe | imagen">
  <mat-card-content>
    <h3>{{ heroe.publisher }}</h3>
    <p>
      <strong>Primera aparición: </strong> {{ heroe.first_appearance }}
      <br>
      <strong>Personajes: </strong> {{ heroe.characters }}
    </p>
  </mat-card-content>
  <mat-card-actions>
    <button mat-button
            [color]="'warn'"
            [routerLink]="[ '/heroes', heroe.id ]">
      Leer más
    </button>
    <button mat-button
            [color]="'accent'"
            [routerLink]="[ '/heroes/editar', heroe.id ]">
      Editar
    </button>
  </mat-card-actions>
</mat-card>
</ng-template>
